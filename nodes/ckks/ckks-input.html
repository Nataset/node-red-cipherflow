<script>
    RED.nodes.registerType('ckks-input', {
        category: 'SEAL_CKKS',
        color: '#a6bbcf',
        defaults: {
            name: { value: '', require: true },
            value: { value: 1, require: true },
            context: { value: '', type: 'ckks-context' },
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function () {
            return this.name || 'ckks-input';
        },
    });
</script>

<script type="text/html" data-template-name="ckks-input">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>

    <div class="form-row">
        <label for="node-input-context"><i class="fa fa-tag"></i> context</label>
        <input id="node-input-context" />
    </div>

    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i>Value</label>
        <input type="number" id="node-input-value" placeholder="1" />
    </div>
</script>
