<script>
    RED.nodes.registerType('ckks-input', {
        category: 'SEAL_CKKS',
        color: '#a6bbcf',
        defaults: {
            name: { value: 'ckks-input' },
            topic: { value: '', require: true },
            value: { value: '', require: true },
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function () {
            return this.name || 'ckks-input';
        },
    });
</script>

<script type="text/html" data-template-name="ckks-input">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i>Variable Name</label>
        <input type="text" id="node-input-topic" placeholder="Ex: X, Y, temp" />
    </div>

    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i>Variable Value</label>
        <input type="number" id="node-input-value" placeholder="Ex: 10, 0.5, -1" />
    </div>
</script>
