<script>
    RED.nodes.registerType('ckks-multiPlain', {
        category: 'SEAL_CKKS',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            value: { value: '', require: true },
            rescale: { value: true },
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function () {
            return this.name || 'ckks-multiPlain';
        },
    });
</script>

<script type="text/html" data-template-name="ckks-multiPlain">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>

    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i>Value</label>
        <input type="number" id="node-input-value" placeholder="1" />
    </div>

    <div class="form-row">
        <label for="node-input-rescale"><i class="fa fa-pencil"></i>Rescale </label>
        <input type="checkbox" id="node-input-rescale" checked />
    </div>
</script>
