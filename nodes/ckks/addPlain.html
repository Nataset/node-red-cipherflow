<script>
    RED.nodes.registerType('add(P)', {
        category: 'SEAL_CKKS',
        color: '#a6bbcf',
        defaults: {
            name: { value: 'add(P)' },
            value: { value: '', require: true },
            showErrorPercent: { value: false },
            showErrorDetail: { value: false },
        },

        outputs: 1,

    <div class="form-row">
        <label for="node-input-showErrorDetail"></label>
