<script type="text/javascript">
	RED.nodes.registerType('ckks-privateKey', {
		category: 'config',
		defaults: {
			name: { value: 'ckks-privateKey', required: true },
		},
		label: function () {
			return this.name;
		},
		oneditprepare: () =>
			$('#node-config-input-coeffModulus').typedInput({
				type: 'json',
				types: ['json'],
			}),
	});
</script>

<script type="text/html" data-template-name="ckks-privateKey">
	<div class="form-row">

	</div>
	<div class="form-row">
		<label for="node-config-input-polyModulus"
			><i class="fa fa-bookmark"></i> PolyModulus</label
		>

	<div class="form-row">
		<label for="node-config-input-coeffModulus"

	<div class="form-row">
