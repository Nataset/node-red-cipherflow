<script>
    RED.nodes.registerType('multi(E)', {
        category: 'SEAL_CKKS',
        color: '#80A2C0',
        defaults: {
            name: { value: 'multi(E)' },
            xName: { value: '', require: true },
            yName: { value: '', require: true },
            resultName: { value: '' },
            rescale: { value: true },
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function () {
            return this.name || 'multi(E)';
        },
    });
</script>

    </div>
    <div class="form-row">

        <input type="checkbox" id="node-input-rescale" checked />

</script>
